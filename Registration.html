<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureAisle</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        html{            
            background-image: url('https://images.pexels.com/photos/3943882/pexels-photo-3943882.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <div id="formContent">
        <form id="formSub" style="padding: 5px;">
            <h1>Registration</h1>

            <div class="input-holder">
                <label>Enter your name: </label>
                <input type="text" placeholder="First" id="firstName"
                />
                <input type="text" placeholder="Last" id="lastName"
                />
            </div>
            <div class="input-holder">
                <label>Enter your email: </label>
                <input type="text" id="newEmail" />
            </div>
            <div class="input-holder">
                <label>Create a password: </label>
                <input type="password" id="newPassword" />
            </div>  
            <div class="input-holder">
                <label>Confirm Password</label>
                <input type="password" id="confirmNewPassword">
            </div>
            <div class="container">
                <div class="errMsg"></div>
            </div>
              
            
            <button type="submit" style="width: 90%;">Register</button>
        </form>
        <a href="./index.html">
            <button style="width: 90%;">Back</button>
        </a>    
    </div>
</div>
    <script src="./RegistrationScript.js"></script>
</body>
</html>
