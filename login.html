<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureAisle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet">
    <style>
        html{
            background-image: url('https://images.pexels.com/photos/716421/pexels-photo-716421.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="height: 100vh">
    <div id="formContent">
        <h2 class="active">Sign In</h2>
        <div id="formSub">
                <input type="email" placeholder="Email" id="Email" />
                <input type="password" placeholder="Password" id="Password" />
                <button onclick="loginUser()">login</button>
        </div>
            <a href="./Registration.html">
                <button class="SignUpBtn">Sign Up</button>
            </a>
            
        <div class="errMsg">
            
        </div>

            <div id="formFooter">
            <a href="#">Forgot Password?</a>
        </div>
        <a href="./index.html" class="backBtn">Back To Home</a>    

    </div>
</div>
    
    <script>
        function loginUser(){
            let email = document.getElementById('Email').value;
            let pass = document.getElementById('Password').value;
            let errMsg = $('.errMsg');
            let users = JSON.parse(localStorage.getItem('user')) || [];
            var user = users.find(u=> u.email === email 
            && u.password === pass );

            if (!user){
                errMsg.text('INVALID EMAIL OR PASSWORD').css('display','inline-block');
            } else{
                window.open('http://127.0.0.1:5500/dashboard.html?=id:'+ user.id);
            };

            document.getElementById("Email").value = "";
            document.getElementById("Password").value = "";

        }
    </script>
</body>
</html>
